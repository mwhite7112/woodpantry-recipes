version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/"
    schema: "migrations/"
    gen:
      go:
        package: "db"
        out: "."
        emit_interface: true
        overrides:
          - column: "ingestion_jobs.staged_data"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
              pointer: true
