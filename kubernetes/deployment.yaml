apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipes
  namespace: woodpantry
  labels:
    app: recipes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipes
  template:
    metadata:
      labels:
        app: recipes
    spec:
      containers:
        - name: recipes
          image: ghcr.io/mwhite7112/woodpantry-recipes:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: DICTIONARY_URL
              value: "http://ingredients.woodpantry.svc.cluster.local"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: recipes-db-secret
                  key: url
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: recipes-db-secret
                  key: rabbitmq_url
                  optional: true
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: api_key
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
