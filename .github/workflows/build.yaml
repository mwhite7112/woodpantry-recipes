name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build & push image
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag
        id: tag
        run: echo "tag=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/woodpantry-ingredients:${{ steps.tag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/woodpantry-ingredients:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image tag
        run: echo "Built ghcr.io/${{ github.repository_owner }}/woodpantry-ingredients:${{ steps.tag.outputs.tag }}"
